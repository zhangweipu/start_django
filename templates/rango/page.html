<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>page</title>
</head>
<body>
<div>
    {% if category %}
        {{ category.name }}
    {% endif %}
</div>
<div>
    <form id="category_form" method="post" action="/rango/add_category">
        {#跨站请求伪造令牌#}
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}
        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
        {% endfor %}
        <input type="submit" name="submit" value="create category">
    </form>
</div>
</body>
</html>
